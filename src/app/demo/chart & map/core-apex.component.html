<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Users Detail List" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>fullName</th>
              <th>contact</th>
              <th>email</th>
              <th>company</th>
              <th>message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userData; let i = index;">
              <th scope="row">{{i+1}}</th>
              <td>{{item?.fullName}}</td>
              <td>{{item?.contact}}</td>
              <td>{{item?.email}}</td>
              <td>{{item?.company}}</td>
              <td>{{item?.message}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
