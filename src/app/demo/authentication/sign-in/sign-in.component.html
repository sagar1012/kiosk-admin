<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <div>
              <!-- <img src="https://cloudlabsit.com/wp-content/uploads/2021/09/white-png-1.png" alt="logo"
                class="img-fluid mb-4" /> -->
            </div>
            <h4 class="mb-3 f-w-400">SignIn</h4>
            <div class="container mt-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                  <input type="email" class="form-control" placeholder="Email address" formControlName="email"
                    aria-label="Username" aria-describedby="basic-addon1" />
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</small>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password"
                    aria-label="Username" aria-describedby="basic-addon3" />
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  class="text-danger">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                  <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long</small>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-block btn-primary mb-4" [disabled]="loginForm.invalid">Sign
                    In</button>
                </div>
              </form>
            </div>

            <!-- <p class="mb-2 text-muted">Forgot password? <a href="javascriprt:" class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
